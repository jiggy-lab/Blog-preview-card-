<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      
        <img src="./assets/images/illustration-article.svg" alt="Desciption" class="hero-img">
      
      <div class="card-content">
        
        <button>Learning</button>
        <p class="publish">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
        <div class="author-section">
          <img src="./assets/images/image-avatar.webp" alt="Author photo" class="avatar">
          <p class="author-name">Greg Hooper</p>
        </div>
        
      </div>
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jiggy-lab">Jiggy-lab</a>.
  </footer>
</body>
</html>
